<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="index.html"><img src="img/logo.png" alt="Логотип" /></a>
        </div>
        <nav>
          <ul class="header__nav">
            <li><a href="index.html">Главная</a></li>
            <li><a href="index.html#catalog">Каталог</a></li>
            <li><a href="index.html#about">О нас</a></li>
            <li><a href="index.html#contacts">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="order">
        <div class="container">
          <h1>Оформление заказа</h1>
          <form action="https://formsubmit.co/swaworkatel@gmail.com" method="POST" class="form">
            <input type="text" name="name" placeholder="Ваше имя" required />
            <input type="tel" name="phone" placeholder="Телефон" required />
            <input type="text" name="address" placeholder="Адрес доставки" />

            <!-- Скрытые поля -->
            <input type="hidden" name="_subject" value="Новый заказ с сайта Spokoinstvo">
            <input type="hidden" name="_next" value="https://perezkrut.github.io/spokoinstvo-site/index.html">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Отправить</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Spokoinstvo. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
